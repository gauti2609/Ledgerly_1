  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            'brand-blue': '#0052cc',
            'brand-blue-light': '#4c9aff',
            'brand-blue-dark': '#003e99',
            'gray-800': '#1f2937',

  <style>
    @media print {
      @page {
        margin: 0.75in;
      }

      body {
        background-color: white !important;
      }

      .note-wrapper {
        break-inside: avoid;
      }

      /* Override dark mode colors for printing */
      * {
        background-color: transparent !important;
        color: black !important;
        border-color: #ccc !important;
      }
    }
  </style>
